<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Hyperlinks</title>
</head>
<body>
    <label for="links">Choose a website:</label>
    <select id="links" onchange="location = this.value;">
        <option value="#">Select a site</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.wikipedia.org">Wikipedia</option>
        <option value="https://www.github.com">GitHub</option>
    </select>
</body>
</html>
